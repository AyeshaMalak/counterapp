<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="counter-container">
        <img src="Simple Animated Number Counter.gif" alt="Counter App Logo" class="counter-image">
        <h1 class="counter-title">Counter App</h1>
        <div id="counterDisplay" class="counter-display">0</div>
        <div class="button-container">
            <button id="increaseButton" class="counter-button">+</button>
            <button id="decreaseButton" class="counter-button">-</button>
            <button id="resetButton" class="counter-button reset-button">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
